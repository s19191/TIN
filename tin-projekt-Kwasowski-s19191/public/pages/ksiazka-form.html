<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Księgarnia Dobra Książka</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <script type="application/javascript" src="../js/validationCommon.js"></script>
    <script type="application/javascript" src="../js/validationKsiazkaForm.js"></script>
</head>
<body>
<header>
    <h1>Księgarnia Dobra Książka</h1>
    <img src="../images/logo.jpg" alt="Księgarnia Dobra Książka Logo">
</header>
<nav>
    <ul>
        <li><a href="../index.html">Strona główna</a></li>
        <li><a href="ksiazki-list.html" class="active">Książki</a></li>
        <li><a href="magazyn-list.html">Magazyny</a></li>
        <li><a href="stanWMagazynie-list.html">Stan w magazynach</a></li>
    </ul>
</nav>
<main>
    <h2>Dodaj książkę</h2>
    <form class="form" novalidate onsubmit="return validateForm()">
        <label for="tytul">Tytuł:<abbr title="required" aria-label="required">*</abbr></label>
        <input type="text" name="tytul" placeholder="2-60 znaków" id="tytul">
        <span id="errorTytul" class="errors-text"></span>
        <label for="autor">Autor:<abbr title="required" aria-label="required">*</abbr></label>
        <input type="text" name="autor" placeholder="2-60 znaków" id="autor">
        <span id="errorAutor" class="errors-text"></span>
        <label for="dataWydania">Data wydania:<abbr title="required" aria-label="required">*</abbr></label>
        <input type="date" name="dataWydania" placeholder="Data w formacie yyyy-MM-dd" id="dataWydania">
        <span id="errorDataWydania" class="errors-text"></span>
        <div class="form-buttons">
            <p id="errorsSummary" class="errors-text"></p>
            <input type="submit" class="form-button-submit" value="Dodaj" />
            <a href="" class="form-button-cancel">Anuluj</a>
        </div>
    </form>
</main>
<footer>
    Jan, Kwasowski, s19191
</footer>
</body>
</html>
